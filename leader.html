<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire Game</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body{
            margin:0;
            background-color: #12442C;
            font-family: Arial, sans-serif;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) 
                     env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .hero-section{
          background-size: cover; 
          background-repeat: no-repeat;
          background-position: center center; 
          height: 100vh;
          width: 100%;
          position: relative;
          backdrop-filter: blur(10px);
        }
        
        .navbar {
            position:fixed;
            display:flex;
            z-index:30;
            top:0;
            left:0;
            right:0;
            background-color:#12442c4b;
            border-bottom: 2px solid #fff;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            margin: 15px 15px;
            backdrop-filter: blur(10px);
            justify-content:space-between;
            align-items:center;
            flex-wrap: wrap;
        }
        
        .logo-container{
            display:flex;
            align-items:center;
            gap:0.5rem;
        }
        
        .logo-image{
            width: 50px;
            height: 50px;
        }
        
        .logo-text{
            color:#fff;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight:bold;
            padding:0;
        }
        
        .nav-links{
            list-style:none;
            display:flex;
            gap: clamp(1rem, 3vw, 3rem);
            font-weight:bold;
            font-size: clamp(1rem, 2vw, 1.25rem);
            margin: 0;
            padding: 0;
        }
        
        .nav-links li a{
            color:#fff;
            text-decoration:none;
            transition: color 0.3s ease;
            padding:0.5rem 0.8rem;
            border-radius:4px;
            white-space: nowrap;
        }

        .nav-links li a:hover{
            color: #4c674a;
            background-color: rgb(255, 255, 255);
        }
        
        .footer-content{
            align-items:center;
            padding: 0 1rem;
            text-align:center;
        }

        .copyright{
            margin-top: 2rem;
            padding-top: 2rem;
            color: #fff;
            font-size: 0.9rem;
        }
        
        
        
        .leaderboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 100px 20px 50px;
            text-align: center;
        }
        
        .leaderboard h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        
        .players-class {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: clamp(2rem, 4vw, 4rem);
            width: 95%;
            max-width: 1200px;
            flex-wrap: wrap;
        }
        
        .tbl-class {
            border-radius: 15px;
            padding: clamp(1.5rem, 3vw, 2.5rem);
            flex: 2;
            min-width: 320px;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.1rem;
        }
        
        .leaderboard-table th {
            background-color: #12442C;
            color: white;
            padding: 1.5rem;
            font-size: 1.2rem;
        }
        
        .leaderboard-table td {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }
        
        .leaderboard-table tr:nth-child(even) {
            background-color: #d4e8d3;
        }
        
        .leaderboard-table tr:hover {
            background-color: #e9f7e9;
        }
        
        .add-score {
            border-radius: 15px;
            padding: clamp(1.5rem, 3vw, 2.5rem);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            flex: 1;
            min-width: 320px;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fff;
        }
        
        .add-score h2 {
            color: #12442C;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .score-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #12442C;
        }
        
        .form-group input {
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .submit-btn {
            background-color: #12442C;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #0d331f;
        }
        
    
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="/photo_brainstorming/poker-cards (2).png" alt="card-game" class="logo-image">
            <div class="logo-text">Solitaire</div>
        </div>
        
    
        <ul class="nav-links" id="nav-links">
            <li><a href="#">Home</a></li>
        </ul>
    </nav>
    
    <section class="leaderboard">
        <h2>Top Players</h2>
        <div class="players-class">
            <div class="tbl-class">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <tr>
                            <td>1</td>
                            <td>Kawthar</td>
                            <td>1200</td>
                            <td>2:45</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Fatima</td>
                            <td>1000</td>
                            <td>3:00</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Aya</td>
                            <td>800</td>
                            <td>4:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="add-score">
                <h2>Add Your Score</h2>
                <form class="score-form" id="score-form">
                    <div class="form-group">
                        <label for="player-name">Your Name</label>
                        <input type="text" id="player-name" placeholder="Enter your name" required>
                    </div>
                    <button type="submit" class="submit-btn">Generate Random Score</button>
                </form>
            </div>
        </div>

        


    <footer class="footer">
        <div class="footer-content">
            <div class="copyright">
                <p>&copy; 2025 Solitaire Game. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
