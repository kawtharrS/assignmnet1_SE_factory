<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire Game</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <style>
   
        * {
            box-sizing: border-box;
        }
        
        body{
            margin:0;
            background-color: #12442C;
            font-family: Arial, sans-serif;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) 
                     env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .hero-section{
          background-size: cover; 
          background-repeat: no-repeat;
          background-position: center center; 
          height: 100vh;
          width: 100%;
          position: relative;
          backdrop-filter: blur(10px);
        }
        
        .gradient-overlay{
            position:absolute;
            top:0;
            left:0;
            background: linear-gradient(to bottom, 
            rgba(0,0,0, 0.7)0%, 
            rgba(0,0,0,0.4)50%,
            rgba(0,0,0, 0)100%);
            z-index:10;
            width:100%;
            height:500px;
        }
        
        .navbar {
            position:fixed;
            display:flex;
            z-index:30;
            top:0;
            left:0;
            right:0;
            background-color:#12442c4b;
            border-bottom: 2px solid #fff;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            margin: 15px 15px;
            backdrop-filter: blur(10px);
            justify-content:space-between;
            align-items:center;
            flex-wrap: wrap;
        }
        
        .logo-container{
            display:flex;
            align-items:center;
            gap:0.5rem;
        }
        
        .logo-image{
            width: 50px;
            height: 50px;
        }
        
        .logo-text{
            color:#fff;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight:bold;
            padding:0;
        }
        
        .nav-links{
            list-style:none;
            display:flex;
            gap: clamp(1rem, 3vw, 3rem);
            font-weight:bold;
            font-size: clamp(1rem, 2vw, 1.25rem);
            margin: 0;
            padding: 0;
        }
        
        .nav-links li a{
            color:#fff;
            text-decoration:none;
            transition: color 0.3s ease;
            padding:0.5rem 0.8rem;
            border-radius:4px;
            white-space: nowrap;
        }

        .nav-links li a:hover{
            color: #4c674a;
            background-color: rgb(255, 255, 255);
        }
        
        

        
        .footer-content{
            align-items:center;
            padding: 0 1rem;
            text-align:center;
        }

        
        
        
        .copyright{
            margin-top: 2rem;
            padding-top: 2rem;
            color: #fff;
            font-size: 0.9rem;
        }
        
        .leaderboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 100px 20px 50px;
            text-align: center;
        }
        
        .leaderboard h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        
        .players-class {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: clamp(2rem, 4vw, 4rem);
            width: 95%;
            max-width: 1200px;
            flex-wrap: wrap;
        }
        
        .tbl-class {
            border-radius: 15px;
            padding: clamp(1.5rem, 3vw, 2.5rem);
            flex: 2;
            min-width: 320px;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.1rem;
        }
        
        .leaderboard-table th {
            background-color: #12442C;
            color: white;
            padding: 1.5rem;
            font-size: 1.2rem;
        }
        
        .leaderboard-table td {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
        }
        
        .leaderboard-table tr:nth-child(even) {
            background-color: #d4e8d3;
        }
        
        .leaderboard-table tr:hover {
            background-color: #e9f7e9;
        }
        .add-score{
            background-color:#fff;
            border-radius: 15px;
            padding: clamp(1.5rem, 3vw, 2.5rem);
            display:flex;
            flex:1;
            flex-direction:column;
            justify-content:center;
            min-width: 320px;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .add-score h2{
            color:#12442C;
            font-size:1.8rem;
            margin-bottom:1.5rem;
        }
        .score-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-player {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        .form-player label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #12442C;
        }
        .form-player input {
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .submit-btn{
            background-color:#12442C;
            color:white;
            padding:1rem;
            border:none;
            border-radius:15px;
            font-size:1rem;
        }

        .submit-btn:hover {
            background-color: #0d331f;
        }
        
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="/photo_brainstorming/poker-cards (2).png" alt="card-game" class="logo-image">
            <div class="logo-text">Solitaire</div>
        </div>
        
        
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    
    <section class="hero-section">
        <div class="leaderboard">
        <h2>Top Players</h2>
        <div class="players-class">
            <div class="tbl-class">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        
                    </tbody>
                </table>
            </div>
            <div class="add-score">
                <h2>Generating the score</h2>
                <form class="score-form">
                    <div class="form-player">
                        <label for="player-name">Your Name</label>
                        <input type="text" id="player-name" placeholder="Enter your name" required>
                    </div>
                    <button type="submit" class="submit-btn">Generating your score</button>
                </form>
            </div>
            </div>
    </section>

   

    <footer class="footer">
        <div class="footer-content">
            <div class="copyright">
                <p>&copy; 2025 Solitaire Game. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script>
        document.querySelector(".score-form").addEventListener("submit", function(x){
            x.preventDefault();

            const playerName = document.getElementById("player-name").value.trim();
            const playerScore = Math.floor(Math.random() * 1000);
            const playerDuration=Math.floor(Math.random() * 896) + 5; // from 5sec to 900sec (15 mins)

            if (playerName === ""){
                alert(
                    "please enter your name"
                );
                return;
            }
            axios.post("http://localhost:8080/assignment_project/add_score.php", {name:playerName,
                                                                                  score:playerScore,
                                                                                  duration:playerDuration     
            }).then(response => {
                console.log(response);
                if (response.data.status === "duplicate") {
                    alert("You already have a score!");
                    return;
                }

                alert("Score submitted!");
                loadLeaderboard(); 
                })
                 
                .catch(error => {
                console.error("Error adding score:", error);
                alert("Failed to add your score. Try again.");
            });
        });


        
    </script>
</body>

</html>
