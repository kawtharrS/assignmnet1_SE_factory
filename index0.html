<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire Game</title>
    <style>
        body{
            margin:0;
            background-color: #12442C;
            font-family: Arial, sans-serif;

        }
        .hero-section{
          background-image: url('photo_brainstorming/28ebbccde6cc192a1cfadf20a16ea922-Photoroom.png');
          background-size: 100% auto; 
          background-repeat: no-repeat;
          background-position: center bottom; 
          height: 100vh;
          width: 100%;
          position: relative;
        }
        .gradient-overlay{
            position:absolute;
            top:0;
            left:0;
            background: linear-gradient(to bottom, 
            rgba(0,0,0, 0.7)0%, 
            rgba(0,0,0,0.4)50%,
            rgba(0,0,0, 0)100%);
            z-index:10;
            width:100%;
            height:500px;
        }
        .navbar {
            position:fixed;
            display:flex;
            z-index:30;
            top:0;
            left:0;
            right:0;
            background-color:#12442c4b;
            border-bottom: 2px solid #fff;
            border-radius: 5px;
            padding: 0rem 2rem;
            margin: 25px 25px;
            backdrop-filter: blur(10px);
            justify-content:space-between;
            align-items:center;
        }
        .logo-container{
            display:flex;
            align-items:center;
            gap:0.5rem;
        }
        .logo-image{
            width:7%;
        }
        .logo-text{
            color:#fff;
            font-size:2rem;
            font-weight:bold;
            padding:0;
        }
        .nav-links{
            list-style:none;
            display:flex;
            gap:3rem;
            font-weight:bold;
            font-size:1.25rem;

        }
        .nav-links li a{
            color:#fff;
            text-decoration:none;
            transition: color 0.3s ease;
            padding:0.5rem 1rem;
            border-radius:4px;
        }

        .nav-links li a:hover{
            color: #4c674a;
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="/photo_brainstorming/poker-cards (1).png" alt="card-game" class="logo-image">
            <div class="logo-text">Solitaire</div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Leaderboard</a></li>
            <li><a href="#">Play</a></li>

            
        </ul>
    </nav>
    <section class="hero-section">
        <div class="gradient-overlay"></div>
    </section>
    <section class="about-section">
        
    </section>
</body>
</html>
